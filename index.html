<DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scaled=1.0">
        <title> Randon Password Generator</title>
        <link rel = "stylesheet" href="styles.css">
    </head>
<body>
       <div class="container">
            <h1>Generate a <br><span>Random Password</span></h1>
            <div class = "display">
            <input type ="text" id = "password" placeholder="Password">
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
            <img src ="images/copy.png"onclick="copyPasword(), copyStatus()"><span id="copy-status"></span></button>
        </div>
            <button onclick="createPassword()"><img src="images/generate.png">Generate password</button>
       </div> 
       <script>
          const passwordBox = document.getElementById("password");

          const length=12;

          const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          const lowerCase="abcdefghijklmnopqrstuvwxyz";
          const number ="0123456789";
          const symbol ="!@#$%^&*()--+~{}[]:;'<>.?/|\`'";
          
          const allChar= upperCase+ lowerCase + number + symbol;
          function createPassword(){
            let password = "";
            password+=upperCase[Math.floor(Math.random()*upperCase.length)];
            password+=lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password+=symbol[Math.floor(Math.random()*symbol.length)];
            password+=number[Math.floor(Math.random()*number.length)];

            while(length>password.length)
            {
                password+=allChar[Math.floor(Math.random()*allChar.length)];  
            }
            passwordBox.value = password;

          } 
function copyPasword()
{
  passwordBox.select();
  document.execCommand("Copy");
}

function copyStatus()
{
    const copyStat = document.getElementById("copy-status");
    copyStat.textContent = "Copied";
    setTimeout(function(){
        copyStat.textContent ="";

    },2000);
}

    </script>
</body>
</html>
